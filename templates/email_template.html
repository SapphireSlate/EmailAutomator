<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .signature {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Dear ${first_name} ${last_name},</p>
        
        <p>I noticed you're working as a ${job_title} at ${company}.</p>
        
        <p>${custom_message}</p>
        
        <p>Best regards,</p>
        <div class="signature">
            ${sender_name}<br>
            ${sender_title}<br>
            ${company_name}
        </div>
    </div>
</body>
</html>
